<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to the Calculator</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        background: linear-gradient(#ceffd2, #f8d4f3);
        font-family: "Press Start 2P", cursive;
        color: #5e874f;
        text-align: center;
        image-rendering: pixelated;
      }

      h1 {
        font-size: 22px;
        margin-bottom: 20px;
        color: #538249;
        text-shadow: 3px 3px #a7dab6;
      }

      .frame {
        border: 6px solid #538249;
        padding: 30px 50px;
        background: #fff9dc;
        box-shadow: 6px 6px 0px #baffd1;
        border-radius: 12px;
      }

      .btn {
        display: inline-block;
        margin-top: 20px;
        padding: 15px 25px;
        background: #dbffe9;
        border: 4px solid #538249;
        color: #538249;
        text-decoration: none;
        box-shadow: 4px 4px 0px #73d66d;
        transition: all 0.1s ease;
      }

      .btn:hover {
        background: #9cf3ae;
        transform: scale(1.05);
      }

      .btn:active {
        transform: translate(2px, 2px);
        box-shadow: 2px 2px 0px #842e74;
      }

      footer {
        position: absolute;
        bottom: 20px;
        font-size: 10px;
        color: #9baead;
      }
    </style>
  </head>
  <body>
    <div class="frame">
      <h1>WELCOME TO<br />THE CALCULATOR</h1>
      <a href="index.html" class="btn">Press Start</a>
    </div>
    <footer>✨ The Math Adventure ✨</footer>
  </body>
</html>
