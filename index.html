<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="calculator1.css" />
  </head>

  <body>
    <main class="calcu">
      <section class="display">
        <div id="history" class="history"></div>
        <div id="screen" class="screen">0</div>
      </section>

      <section class="keys" id="keys">
        <!--CLEAR BUTTON-->
        <button class="key danger" data-action="clear">AC</button>

        <!-- % BUTTON -->
        <button class="key op" data-value="%">%</button>

        <!--DELETE BUTTON-->
        <button class="key" data-action="delete">โซ</button>

        <!-- DIVISION BUTTON -->
        <button class="key op" data-value="/">รท</button>

        <!--KEY NUMBER (7,8,9)-->
        <button class="key" data-value="7">7</button>
        <button class="key" data-value="8">8</button>
        <button class="key" data-value="9">9</button>

        <!-- MULTIPLICATION BUTTON -->
        <button class = "key op" data-value = "*">x</button>

        <!-- KEY NUMBER (4,5,6)-->
        <button class = "key" data-value = "4">4</button>
        <button class = "key" data-value = "5">5</button>
        <button class = "key" data-value = "6">6</button>

        <!-- MINUS BUTTON -->
        <button class = "key op" data-value = "-">-</button>

        <!-- KEY NUMBER (1,2,3)-->
         <button class = "key" data-value = "1">1</button>
         <button class = "key" data-value = "2">2</button>
         <button class = "key" data-value = "3">3</button>

        <!-- ADDITION BUTTON -->
         <button class = "key op" data-value = "+">+</button>

        <!-- ZERO BUTTON -->
         <button class = "key-2" data-value="0">0</button>

        <!-- DECIMAL POINT -->
         <button class = "key" data-value=".">.</button>

        <!-- EQUAL BUTTON -->
         <button class = "key accent" data-action="equals">=</button>

      </section>
    </main>

    <script src="calculator1.js" defer></script>
    
  </body>
</html>
